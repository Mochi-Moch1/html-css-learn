<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Link</title>
</head>

<body>
    <!-- リンクの作り方 -->
    <a>Mochi Blog</a>
    <p></p>

    <!-- hrefにURLを指定 -->
    <a href="https://www.mochi-blog.blog">Mochi Blog</a>
    <p></p>

    <!-- hrefにHTMLファイルを指定 -->
    <a href="image.html">Image</a>
    <p></p>

    <!-- hrefでどのリンクも指さない -->
    <a href="#">リンクを指定してないです</a>
    <p></p>

    <!-- 別タブでリンクを開く -->
    <a href="https://www.mochi-blog.blog" target="_blank">Mochi Blogを別タブで開く</a>
    <p></p>


</body>

</html>
