<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>

<body>
    <!--同じフォルダの画像 -->
    <img src="sample.png" />

    <!-- 異なるフォルダの画像 -->
    <img src="images/sample.png" />

    <!-- alt属性-->
    <img src="sample.png" alt="サングラスをかけた3人とmochi blog" />

    <!-- widthとheight-->
    <img src="sample.png" alt="サングラスをかけた3人とmochi blog" width="412" height="233" />

    <!-- widthのみ-->
    <img src="sample.png" alt="サングラスをかけた3人とmochi blog" width="412" />

    <!-- Sample -->
     <br>
    <p>Sample</p>
    <img src="/html/basic/images/sample.png" alt="sample" />
    
    <br>
    <p>Sample2</p>
    <img src="images/sample.png" />
</html>
