<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="get">
      <input type="text" placeholder="Name" name="text" />
      <input type="password" placeholder="password" name="password" />
      <input type="checkbox" name="check" value="apple" />APPLE
      <input type="checkbox" name="check" value="banana" />BANANA
      <input type="radio" name="radio" value="apple" />APPLE
      <input type="radio" name="radio" value="banana" />BANANA

      <select name="drop">
        <option value="apple">APPLE</option>
        <option value="banana">BANANA</option>
        <option value="mikan">MIKAN</option>
        <option value="orange">ORANGE</option>
      </select>

      <select name="list" size="3" multiple>
        <option value="apple">APPLE</option>
        <option value="banana">BANANA</option>
        <option value="mikan">MIKAN</option>
        <option value="orange">ORANGE</option>
      </select>

      <textarea name="texArea">Hello World</textarea>

      <div style="margin: 5em 0">
        <input type="color" />
        <input type="date" />
        <input type="range" />
        <input type="file" />
        <input type="email" />
        <input type="time" />
      </div>

      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
