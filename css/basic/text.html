<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- エクスターナルCSS -->
    <link rel="stylesheet" href="text.css">
    <title>テキストの装飾</title>
</head>

<body>
    <!-- font-size -->
    <p>Mochi Blog</p>
    <p class="size-px">Mochi Blog</p>
    <p class="size-percent">Mochi Blog</p>
    <p class="size-rem">Mochi Blog</p>
    <p class="size-xxs">Mochi Blog</p>
    <p class="size-xs">Mochi Blog</p>
    <p class="size-s">Mochi Blog</p>
    <p class="size-m">Mochi Blog</p>
    <p class="size-l">Mochi Blog</p>
    <p class="size-xl">Mochi Blog</p>
    <p class="size-xxl">Mochi Blog</p>

    <h1>Mochi Blog</h1>
    <h2><strong>Mochi Blog</strong>はスキルアップのブログ</h2>
    <p>
        Mochi Blogではさまざまな内容を発信していますが、それらはスキルアップにつながっています。

        自分の発信によって、多くの人の役に立つことができると嬉しいです。
    </p>
    <p>もっと詳しく知りたい方は<a href="#">こちら</a>をクリック</p>
</body>

</html>
