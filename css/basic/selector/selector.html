<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="selector.css" />
    <title>テキストの装飾</title>
  </head>

  <body>
    <!-- 要素型セレクター-->
    <h1 id="top">Mochi Blog</h1>
    <h2>Mochi Blogはスキルアップのブログ</h2>
    <p>
      Mochi
      Blogではさまざまな内容を発信していますが、それらはスキルアップにつながっています。
      自分の発信によって、多くの人の役に立つことができると嬉しいです。
    </p>
    <p class="around">Mochi Blogで発信している内容には</p>
    <ul>
      <li>プログラミング</li>
      <li>デザイン</li>
      <li>本</li>
    </ul>
    <p class="around">があります。</p>
    <p>先頭に戻りたい方は<a href="#top">こちら</a>をクリック</p>
  </body>
</html>
